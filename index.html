<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GloboCorp GPT Genie</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 800px;
        padding: 40px;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .title {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .genie-icon {
        font-size: 3rem;
        margin-bottom: 15px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .chat-container {
        background: #f8f9fa;
        border-radius: 15px;
        height: 400px;
        overflow-y: auto;
        padding: 20px;
        margin-bottom: 20px;
        border: 2px solid #e9ecef;
        position: relative;
      }

      .chat-container::-webkit-scrollbar {
        width: 6px;
      }

      .chat-container::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .chat-container::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 10px;
      }

      .chat-container::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }

      .message {
        margin: 15px 0;
        animation: messageSlide 0.3s ease-out;
      }

      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user-message {
        display: flex;
        justify-content: flex-end;
      }

      .bot-message {
        display: flex;
        justify-content: flex-start;
      }

      .message-bubble {
        max-width: 70%;
        padding: 12px 18px;
        border-radius: 18px;
        font-size: 0.95rem;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .user-bubble {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border-bottom-right-radius: 5px;
      }

      .bot-bubble {
        background: white;
        color: #333;
        border: 1px solid #e9ecef;
        border-bottom-left-radius: 5px;
      }

      .input-container {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .message-input {
        flex: 1;
        padding: 15px 20px;
        border: 2px solid #e9ecef;
        border-radius: 25px;
        font-size: 1rem;
        outline: none;
        transition: all 0.3s ease;
        background: white;
      }

      .message-input:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .send-button {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 25px;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 80px;
      }

      .send-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .send-button:active {
        transform: translateY(0);
      }

      .empty-state {
        text-align: center;
        color: #999;
        font-size: 1.1rem;
        margin-top: 50px;
      }

      .typing-indicator {
        display: none;
        align-items: center;
        gap: 8px;
        padding: 15px 20px;
        color: #666;
        font-style: italic;
      }

      .typing-dots {
        display: inline-flex;
        gap: 4px;
      }

      .typing-dot {
        width: 6px;
        height: 6px;
        background: #666;
        border-radius: 50%;
        animation: typing 1.4s infinite ease-in-out;
      }

      .typing-dot:nth-child(1) {
        animation-delay: -0.32s;
      }
      .typing-dot:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes typing {
        0%,
        80%,
        100% {
          transform: scale(0);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 10px;
        }

        .title {
          font-size: 2rem;
        }

        .chat-container {
          height: 300px;
        }

        .message-bubble {
          max-width: 85%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="genie-icon">üßû‚Äç‚ôÇÔ∏è</div>
        <h1 class="title">GloboCorp's GPT Genie</h1>
        <p class="subtitle">
          Tell us your wishes and all of your dreams will come true!
        </p>
      </div>

      <div class="chat-container" id="chat">
        <div class="empty-state">
          Start a conversation by typing your message below...
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <span>Genie is thinking</span>
        <div class="typing-dots">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="input"
          class="message-input"
          placeholder="Type your message..."
          onkeypress="if(event.keyCode==13) send()"
        />
        <button onclick="send()" class="send-button">Send</button>
      </div>
    </div>

    <script>
      // Written by mlazze@globocorp.com - email me at mlazze1337dev@gmail.com for freelance work!
      var messages = [];
      var count = 0;
      var isFirstMessage = true;

      function send() {
        var input = document.getElementById("input");
        var prompt = input.value.trim();

        if (prompt === "") {
          input.focus();
          return;
        }

        count++;
        messages.push(prompt);

        var chat = document.getElementById("chat");

        // Remove empty state on first message
        if (isFirstMessage) {
          chat.innerHTML = "";
          isFirstMessage = false;
        }

        // Add user message
        chat.innerHTML += `
          <div class="message user-message">
            <div class="message-bubble user-bubble">${escapeHtml(prompt)}</div>
          </div>
        `;

        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        // Show typing indicator
        var typingIndicator = document.getElementById("typingIndicator");
        typingIndicator.style.display = "flex";

        // Simulate bot response
        setTimeout(function () {
          typingIndicator.style.display = "none";

          var replies = [
            "That's an amazing idea! ‚ú®",
            "I love your creativity! üé®",
            "Fascinating! Tell me more... ü§î",
            "Your wish is my command! üßû‚Äç‚ôÇÔ∏è",
            "What an incredible vision! üåü",
            "I'm impressed by your thinking! üí≠",
            "That sounds absolutely brilliant! üí°",
            "You're onto something special! üöÄ",
            "I can make that happen! ‚ö°",
            "Your imagination knows no bounds! üåà",
          ];

          var reply = replies[Math.floor(Math.random() * replies.length)];

          chat.innerHTML += `
            <div class="message bot-message">
              <div class="message-bubble bot-bubble">${reply}</div>
            </div>
          `;

          chat.scrollTop = chat.scrollHeight;
        }, 1000 + Math.random() * 1000); // Random delay between 1-2 seconds
      }

      function escapeHtml(text) {
        var map = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;",
        };
        return text.replace(/[&<>"']/g, function (m) {
          return map[m];
        });
      }

      var appVersion = "2.0";
      var appName = "GloboCorp's GPT Genie";
      console.log(appName + " " + appVersion + " loaded @ " + new Date());

      // Focus input on load
      document.getElementById("input").focus();
    </script>
  </body>
</html>
