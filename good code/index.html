<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="GloboCorp GPT Genie - Your AI-powered wish fulfillment assistant"
    />
    <title>GloboCorp GPT Genie</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <noscript>
      <div class="noscript-warning">
        <p>
          This application requires JavaScript to function properly. Please
          enable JavaScript in your browser to use the GloboCorp GPT Genie.
        </p>
      </div>
    </noscript>

    <div class="app-container">
      <header class="app-header">
        <h1 class="app-title">Globocorp GPT Genie</h1>
        <p class="app-subtitle">
          Tell us your wishes and all of your dreams will come true!
        </p>
      </header>

      <main class="chat-container">
        <div
          class="chat-window"
          id="chatWindow"
          role="log"
          aria-live="polite"
          aria-label="Chat conversation"
        >
          <div class="welcome-message">
            <div class="message genie-message">
              <div class="message-label">GENIE</div>
              <div class="message-content">
                Hello! I'm the Globocorp Genie. Your wish is my command!
              </div>
            </div>
          </div>
        </div>

        <form class="input-form" id="messageForm">
          <div class="input-container">
            <label for="messageInput" class="visually-hidden"
              >Your message</label
            >
            <input
              type="text"
              id="messageInput"
              class="message-input"
              placeholder="What are your wishes mighty customer?"
              maxlength="500"
              autocomplete="off"
              required
            />
            <button type="submit" class="send-button" aria-label="Send message">
              Send
            </button>
          </div>
        </form>
      </main>
    </div>

    <script src="config.js"></script>
    <script src="genie.js"></script>
  </body>
</html>
